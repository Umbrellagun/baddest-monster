<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Baddest Monster</title>
	<link rel="stylesheet" href="css/baddest.css">
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
</head>

<body>

	<div id="content">

		<div id="header">
			<div id="title">Baddest Monster</div>
		</div>

    <div id="text"></div>
		<div id="text2"></div>
		<div id="battletext"></div>
    <button id="start">Start New Game</button>

		<div id="game">
    </div>

   <div id="container">

		<div id="board">
			<div id="box1"></div>
			<div id="box2"></div>
			<div id="box3"></div>
		</div>

		<div id="battle">

			<div id="p1">
				<div id="p1status">
					HP:<progress value="" max="" id="p1progress"></progress><div id="p1hp"></div>
				</div>
				<div class="battleDisplay">
				  <img src="" id="p1img">
				</div>
				<div id="p1com">
					<div id="p1attack">Attack</div>
					<div id="p1elemental">Elemental Attack</div>
				</div>
			</div>

			<div id="p2">
				<div id="p2status">
					HP:<progress value="" max="" id="p2progress"></progress><div id="p2hp"></div>
				</div>
				<div class="battleDisplay">
				  <img src="" id="p2img">
				</div>
				<div id="p2com">
					<div id="p2attack">Attack</div>
					<div id="p2elemental">Elemental Attack</div>
				</div>
			</div>

		</div>
	</div>
	</div>

  <script type="text/javascript" src="js/baddest.js"></script>

</body>

</html>
